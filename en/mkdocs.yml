# Project information
site_name: ""
site_description: Devant Learning Portal
site_author: WSO2
site_url: https://wso2.com/devant/docs

# Repository
repo_name: wso2/docs-devant
repo_url: https://github.com/wso2/docs-devant/
edit_uri: https://github.com/wso2/docs-devant/edit/dev/en/docs/
dev_addr: localhost:8000

# Copyright
copyright: Â©2025 WSO2 LLC. 

# Configuration
theme:
  name: material
  custom_dir: theme/material
  logo: assets/images/logo.png
  font:
    text: Montserrat
  favicon: assets/images/favicon.png
  features:    
    - navigation.expand
    - navigation.path
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: 'en'
  palette:
   # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to system preference

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    logo: logo
#Breaks build if there's a warning
strict: false
# Navigation
nav:
  - Home: index.md
  - Introduction:
      - What is Devant?: what-is-devant.md
  - Quick Start Guides:
      - Schedule Your First Automation: quick-start-guides/schedule-your-first-automation.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
plugins:
  - search
  - include-markdown
  - glightbox
  - open-in-new-tab
  - markdownextradata: {}

extra_css:
  - assets/css/blue-palette-alt2.css
  - assets/css/devanttheme.css
  - assets/lib/json-formatter/json-formatter.css
  - assets/css/config-catalog.css
extra_javascript:
  - assets/lib/json-formatter/json-formatter.umd.js
  - assets/lib/highlightjs/highlight.min.js
  - assets/js/devanttheme.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wso2
#  base_path: https://wso2.github.io/docs-devant
base_path: http://localhost:8000
